<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="blacklist-tab" data-toggle="tab" href="#blacklist" role="tab" aria-controls="blacklist" aria-selected="true">Blacklists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="processed-blacklist-tab" data-toggle="tab" href="#processed-blacklist" role="tab" aria-controls="processed-blacklist" aria-selected="false">Processed Blacklists</a>
            </li>
        </ul>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="blacklist" role="tabpanel" aria-labelledby="blacklist-tab">
            <div class="container">
                <br>
                <h5 class="card-title">Blacklists:</h5>
                <h6 class="card-subtitle mb-2 text-muted">pending blacklists:</h6>
                <ul class="list-group list-group-flush" id="blacklist-ul-element">
                    <div *ngFor="let entry of blacklists" id="blacklist-div-{{entry.resource.resourceId}}-{{entry.subject.id}}">
                        <li *ngIf="entry.status == 'pending'" class="list-group-item">
                            <div class="row col-">
                                <div class="col-12 col-md-9"><strong>{{entry.subject.name}}</strong> : {{entry.resource.url}}</div>
                                <div class="col-6 col-md-3">
                                    <button id="deny-pendding-btn" type="button" class="btn btn-light" (click)="updateStatus(entry.resource.resourceId, entry.subject.id, 'Denied')">Deny</button>
                                    <button id="approve-pendding-btn" type="button" class="btn btn-success" (click)="updateStatus(entry.resource.resourceId, entry.subject.id, 'Approved')">Approve</button>
                                </div>
                            </div>
                        </li>
                    </div>
                </ul>
                <br>
            </div>
        </div>
        <div class="tab-pane fade" id="processed-blacklist" role="tabpanel" aria-labelledby="processed-blacklist-tab">
            <div class="container">
                <br>
                <h5 class="card-title">processed blacklists:</h5>
                <h6 class="card-subtitle mb-2 text-muted">history of blacklists that have been processed...</h6>
                <ul class="list-group list-group-flush" id="processed-blacklist-ul-element">
                    <div *ngFor="let entry of blacklists">
                        <li *ngIf="entry.status != 'pending'" class="list-group-item">
                            <div class="row">
                                <div class="col-8"><strong>{{entry.subject.name}}</strong> : {{entry.resource.url}}</div>
                                <div class="col-2">{{entry.status}}</div>
                            </div>
                        </li>
                    </div>
                </ul>
                <br>
            </div>
        </div>
    </div>
</div>
