<h3>Filters</h3>
<h4>Sources</h4>
<ul>
    <li *ngFor="let source of sources" (click)="source.checked = !source.checked">
        <input type="checkbox" [(checked)]="source.checked">
        <h5>{{source.name}}</h5>
        <br>
    </li>
</ul>
<h4>Content Type</h4>
<ul>
    <li *ngFor="let type of con_types" (click)="type.checked = !type.checked">
        <input type="checkbox" [(checked)]="type.checked">
        <h5>{{type.name}}</h5>
        <br>
    </li>
</ul>
