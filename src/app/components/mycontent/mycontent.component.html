<div class="card">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="study-set-tab" data-toggle="tab" href="#study-set" role="tab" aria-controls="study-set" aria-selected="true">Study Sets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="liked-resources-tab" data-toggle="tab" href="#liked-resources" role="tab" aria-controls="liked-resources" aria-selected="false">Liked Resources</a>
            </li>
        </ul>
    </div>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="study-set" role="tabpanel" aria-labelledby="study-set-tab">
            <div class="container">
                <br>
                <h5 class="card-title">My study sets:</h5>
                <h6 class="card-subtitle mb-2 text-muted">click on one to see more details...</h6>
                <div *ngIf="myContent" class="accordion" id="accordionStudySets">
                    <div *ngFor ="let studySet of myContent.studySets">
                        <div class="card-header" id="heading{{studySet.id}}">
                            <h2 class="mb-0"> <!--https://stackoverflow.com/questions/39161088/cant-bind-to-aria-valuenow-since-it-isnt-a-known-property-of-div-->
                                <button id="my-study-set-{{studySet.id}}" class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="#collapse{{studySet.id}}" aria-expanded="false" attr.aria-controls="collapse{{studySet.id}}">
                                    <span><strong>{{studySet.name}}</strong></span>
                                </button>
                            </h2>
                        </div>
                        <div id="collapse{{studySet.id}}" class="collapse" attr.aria-labelledby="heading{{studySet.id}}" data-parent="#accordionStudySets">
                            <div class="card-body">
                                <ul *ngIf="studySet.resourceList" class="list-group list-group-flush">
                                    <li *ngFor="let resource of studySet.resourceList" class="list-group-item id={{resource.resourceId}}">{{resource.url}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="tab-pane fade" id="liked-resources" role="tabpanel" aria-labelledby="liked-resources-tab">
            <div class="container">
                <br>
                <h5 class="card-title">My liked resources:</h5>
                <h6 class="card-subtitle mb-2 text-muted">click on one to see more details...</h6>
                    <ul *ngIf="myContent" class="list-group list-group-flush">
                        <li *ngFor="let resource of myContent.likedResources" class="list-group-item id={{resource.resourceId}}"><strong>{{resource.subject.name}}</strong> : {{resource.url}}</li>
                    </ul>
                <br>
            </div>
        </div>
    </div>
</div>
